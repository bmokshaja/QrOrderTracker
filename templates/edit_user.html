{% extends "base.html" %}

{% block title %}Edit User - Order Tracking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Edit User: {{ user.username }}
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.edit_user', user_id=user.id) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="{{ UserRole.ADMIN }}" {% if user.role == UserRole.ADMIN %}selected{% endif %}>Admin</option>
                            <option value="{{ UserRole.VENDOR }}" {% if user.role == UserRole.VENDOR %}selected{% endif %}>Vendor</option>
                            <option value="{{ UserRole.DELIVERY }}" {% if user.role == UserRole.DELIVERY %}selected{% endif %}>Delivery Partner</option>
                            <option value="{{ UserRole.CUSTOMER }}" {% if user.role == UserRole.CUSTOMER %}selected{% endif %}>Customer</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
