{% extends "base.html" %}

{% block title %}QR Scanner - Order Tracking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                QR Code Scanner
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p><strong>Instructions:</strong> Scan one of the status QR codes to update the order status.</p>
                </div>
                
                <div class="text-center mb-4">
                    <div id="scanner-container">
                        <video id="video" width="100%" style="max-width: 500px; border: 1px solid #ddd;"></video>
                    </div>
                    <div class="mt-3">
                        <button id="start-button" class="btn btn-primary">Start Scanner</button>
                        <button id="stop-button" class="btn btn-secondary" style="display: none;">Stop Scanner</button>
                    </div>
                </div>
                
                <div id="result-container" style="display: none;">
                    <div class="alert alert-success">
                        <h5>QR Code Detected!</h5>
                        <p id="scan-result"></p>
                    </div>
                </div>
                
                <div id="error-container" style="display: none;">
                    <div class="alert alert-danger">
                        <p id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="{{ url_for('static', filename='js/qr_scanner.js') }}"></script>
{% endblock %}
