{% extends "base.html" %}

{% block title %}Create Order - Order Tracking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Order</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.create_order') }}">
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="pickup_location" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="pickup_location" name="pickup_location" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="delivery_location" class="form-label">Delivery Address</label>
                        <textarea class="form-control" id="delivery_location" name="delivery_location" rows="3" placeholder="Enter delivery address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vendor_id" class="form-label">Select Vendor</label>
                        <select class="form-select" id="vendor_id" name="vendor_id" required>
                            <option value="" selected disabled>Choose a vendor...</option>
                            {% for vendor in vendors %}
                                <option value="{{ vendor.id }}">{{ vendor.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> After creating your order, a unique QR code will be generated for tracking.
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.customer_dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">Create Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
